<!DOCTYPE html>
<html>

<head>
    <title>Agendar - Barbearia D'Santos</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <header>
        <h1>Barbearia D'Santos</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="/pages/sevicos.html">Serviços</a></li>
                <li><a href="/pages/agendar.html">Agendar</a></li>
                <li><a href="/pages/contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="agendamento">
        <h2>Agendar um Horário</h2>
        <form id="formulario-agendamento">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required><br><br>

            <label for="servico">Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="corte">Corte</option>
                <option value="coloracao">Coloração</option>
                <option value="manicure">Manicure</option>
                <option value="pedicure">Pedicure</option>
            </select><br><br>

            <label for="produtos">Produtos:</label>
            <select id="produtos" name="produtos" multiple>
                <option value="shampoo">Shampoo</option>
                <option value="condicionador">Condicionador</option>
                <option value="mascara">Máscara de tratamento</option>
            </select><br><br>

            <button type="submit">Agendar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Barbearia D'Santos</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
